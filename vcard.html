<html>
<head>
  <title>{#vcard.modal_title}</title>
  <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
  <script type="text/javascript" src="../../utils/mctabs.js"></script>

<!--
  <script type="text/javascript" src="../../utils/form_utils.js"></script>
  <script type="text/javascript" src="../../utils/validate.js"></script>
-->

  <script type="text/javascript" src="js/vcard-modal.js"></script>
  <link href="css/vcard-form.css" rel="stylesheet" type="text/css" />

</head>
<body id="advimage" style="display: none" role="application" aria-labelledby="app_title">
  <span id="app_title" style="display:none">{#vcard.modal_title}</span>
  <form id="vcard-form" action="#">

    <div class="tabs">
      <ul>
        <li id="general_tab" class="current" aria-controls="general_panel"><span>
          <a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#vcard.general_tab_label}</a>
        </span></li>
      </ul>
    </div>

    <div class="panel_wrapper">
      <div id="general_panel" class="panel current">

        <div class="row">
          <label id="name_label" for="name">{#vcard.name_label}</label>
          <input name="name" type="text" id="name" value="" class="mceFocus">
        </div>

        <div class="row">
          <label id="url_label" for="url">{#vcard.url_label}</label>
          <input name="url" type="text" id="url" value="" class="mceFocus">
        </div>

        <div class="row">
          <label id="role_label" for="role">{#vcard.role_label}</label>
          <input name="role" type="text" id="role" value="" class="mceFocus">
        </div>

        <div class="row">
          <label id="phone_label" for="phone">{#vcard.phone_label}</label>
          <input name="phone" type="text" id="phone" value="" class="mceFocus">
        </div>

        <div class="row">
          <label id="email_label" for="email">{#vcard.email_label}</label>
          <input name="email" type="text" id="email" value="" class="mceFocus">
        </div>

      </div>
    </div>

    <div class="mceActionPanel">
      <input type="submit" id="insert" name="insert" value="{#insert}" />
      <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
    </div>

  </form>
</body>
</html>
